# ===================================================================
# TEST-SPECIFIC APPLICATION CONFIGURATION (YAML Format)
# ===================================================================

# --- Use a fast, in-memory H2 database for tests ---
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    # 'create-drop' is the BEST choice for testing to ensure a clean slate.
    hibernate:
      ddl-auto: create-drop
    # Show SQL in the console for debugging tests.
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  # --- Disable Flyway during tests ---
  flyway:
    enabled: false

# --- Reduce Log Noise ---
logging:
  level:
    root: WARN
    com.safework.api: INFO